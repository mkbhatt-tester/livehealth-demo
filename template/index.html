
{%extends "base.html" %}

{% load staticfiles %}

{%block index %}

<!-- Login Specific CSS -->
<style>
   body {
   display: -ms-flexbox;
   display: -webkit-box;
   display: flex;
   -ms-flex-align: center;
   -ms-flex-pack: center;
   -webkit-box-align: center;
   align-items: center;
   -webkit-box-pack: center;
   justify-content: center;
   padding-top: 40px;
   padding-bottom: 40px;
   background-color: #f5f5f5;
   }
</style>


{% if login %}

<!-- Login Form -->
<div class="text-center">
   <form class="form-signin" id="loginform" >
      <i class="far fa-edit fa-9x" style="margin-left:60px;"></i>
      <br><br>
      <label for="username" class="sr-only">Username</label>
      <input type="hidden" name="login_flg" value="1" >
      <input type="username" id="username" class="form-control" placeholder="Username" name="username" required autofocus>
      <label for="passwd" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="passwd" id="passwd" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
         <label>
         <input type="checkbox" value="1" name="remember_flag"> Remember me
         <small class="form-text text-muted">* If Unchecked You Will Be Logged Out After 30 Minutes !</small>
         </label>
      </div>
      <button type="button" class="btn btn-lg btn-success btn-block" id="login" >Sign in</button>
      <a href="/?register=active" class="btn btn-lg btn-primary btn-block" id="login" >Register</a>
      <p class="mt-5 mb-3 text-muted">| Notes-Create And Share Sample App |</p>
   </form>
</div>

{% endif %}


{% if register %}

<!-- Register Form -->
<div class="text-center">
   <form class="form-signin" id="registerform" >
      <i class="far fa-edit fa-9x" style="margin-left:60px;"></i>
      <br><br>
      <label for="username" class="sr-only">Username</label>
      <input type="hidden" name="register_flg" value="2" >
      <input type="username" id="username" class="form-control" placeholder="Username" name="username" required autofocus>
      <label for="passwd" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="passwd" id="passwd" class="form-control" placeholder="Password" required>
      <button type="button" class="btn btn-lg btn-primary btn-block" id="register" >Register</button>
      <a href="/" class="btn btn-lg btn-info btn-block">Go Back</a>
      <p class="mt-5 mb-3 text-muted">| Notes-Create And Share Sample App |</p>
   </form>
</div>

{% endif %}


{%endblock%}
